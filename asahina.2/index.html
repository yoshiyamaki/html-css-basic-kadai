<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kazuki Asahinaの自己紹介と趣味のカメラで撮影した写真を掲載しているサイトです。">
    <title>MyProfile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <!--======== jQuery発展編ここから ========-->

    <!-- slickをCDN経由で読み込む -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">

    <!--======== jQuery発展編ここまで ========-->
  </head>

  <body>
    <header>
      <div class="header-inner">
        <h1>
          <a href="index.html" class="home">My Profile</a>
        </h1>
        
        <!-- ナビゲーションメニュー -->
        <nav>
          <ul class="menu">
            <li><a href="#about">About</a></li>
            <li><a href="#works">Works</a></li>
          </ul>
        </nav>
      </div>
    </header>
    
    <main>
      <article>
        <!-- メイン画像 -->
        <div>
          <!--======== jQuery発展編ここから ========-->

          <ul class="slider">
            <li><img src="image/main1.png" alt="CanonのCamera" class="mainpic"></li>
            <li><img src="image/main2.png" alt="機材一式" class="mainpic"></li>
            <li><img src="image/main3.png" alt="海の撮影" class="mainpic"></li>
          </ul>

            <!--======== jQuery発展編ここまで ========-->
        </div>

        <!-- About -->
        <section class="about">
          <h2 id="about">About</h2>
          <div class="about-inner">
            <img src="image/about.png" alt="Kazuki Asahina" class="circle">
            <div class="content">
              <p class="name">Kazuki Asahina</p>
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>

          </div>
        </section>

        <!-- Works -->
        <section class="works">
          <h2 id="works">Works</h2>
          <div class="works-inner">
            <div class="item">
              <img src="image/works1.png" alt="日本海">
              <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
            </div>

            <div class="item">
              <img src="image/works2.png" alt="冠雪した御嶽山">
              <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>

            <div class="item">
              <img src="image/works3.png" alt="京都の街並み">
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
            
          </div>
        </section>
      </article>
    </main>

    <!-- フッター -->
    <footer>
      <p>&copy; MyProfile. All rights reserved.</p>
    </footer>

    <!--======== jQuery発展編ここから ========-->

    <!-- TOPに戻るボタン -->
    <a href="#" id="page-top">TOP</a>

    <!-- モーダル -->
    <div class="modal">
      <img src="" alt="" class="big-img">
      <span class="close-btn">✖</span>
    </div>

    <!-- jQueryをCDN経由で読み込む -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- slickをCDN経由で読み込む -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- JSファイルを読み込む-->
    <script src="js/script.js"></script>

    <!--======== jQuery発展編ここまで ========-->
  </body>
</html>
