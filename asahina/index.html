<!DOCTYPE html>
<html>
  <head>
     <title>My Profile</title>
     <meta name="description" content="模写コーディングで学習します。">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta charset="UTF-8">
     <!--CSSファイルを読み込みます-->
    <link rel="stylesheet" href="style.css">
  </head>

<body>
    <header>
        <div class="header-inner">
           <h1>
              <a href="index.html" class="home">My Profile</a>
           </h1>
           <!-- ナビゲーションメニュー -->
            <nav class="menu">
                <a href="#all">ALL</a>
                <a href="#new">NEW</a>
                <a href="#vintage">VINTAGE</a>
                <a href="#category">CATEGORY</a>
                <a href="#lookbook">LOOKBOOK</a>
                <a href="#blog">BLOG</a>
            </nav>
            <nav class="contact">
                <a href="#login">LOGIN</a>
                <a href="#contact">CONTACT</a> 
            </nav>
        </div>
    </header>
    <main>
       <article>
      <!-- メイン画像 -->
          <div>
              <img src="image/main.png" alt="CanonのCamera" class="mainpic">
          </div>
      <!-- About -->
       <section class="about">
           <h2 id="about">About</h2>
           <div class="about-inner">
              <img src="image/about.png" alt="Kazuki Asahina" class="circle">
              <div class="content">
                  <p class="name">Kazuki Asahina</p>
                  <ul>
                    <li>25歳長野県佐久市出身</li>
                    <li>ソフトウェア業界でマーケティングに従事</li>
                    <li>趣味はカメラ、愛機はCanon</li>
                    <li>自然を撮影するのが好きで、海や山によく行く</li>
                  </ul>
              </div>
           </div>
      </section>
      <!-- Works -->
       <section class="works">
          <h2 id="works">Works</h2>
          <div class="works-inner">
             <div class="item">
                <img src="image/works1.png" alt="日本海">
                <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した１枚</p>
             </div>
             <div class="item">
                <img src="image/works2.png" alt="冠雪した御嶽山">
                <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
             </div>
             <div class="item">
                <img src="image/works3.png" alt="京都の町並み">
                <p>京都で撮影した、明け方の古き良き日本の町並み</p>
             </div>
          </div>
       </section>
     </article>
   </main>
  <!-- フッター -->
    <footer>
       <p>© MyProfile. All rights reserved.</p> 
    </footer>
  </body>
</html>
